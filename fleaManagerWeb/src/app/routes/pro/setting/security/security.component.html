<nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading">
  <ng-template #item let-item>
    <nz-list-item [nzActions]="[emailOp]">
      <nz-list-item-meta [nzTitle]="item.title" [nzDescription]="item.desc">
      </nz-list-item-meta>
      <ng-template #emailOp>
        <a (click)=changeEmail(item.id)>修改</a>
      </ng-template>
    </nz-list-item>
  </ng-template>
</nz-list>
