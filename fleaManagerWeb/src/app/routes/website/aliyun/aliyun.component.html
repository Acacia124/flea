<full-content [padding]="10" [(fullscreen)]="fullscreen">
  <div style="position: relative;" [style.height]="outHeight">
    <div style="margin-top: 5px;float: right;margin-bottom: 2px;">
      <a href="{{orbitUrl}}" target="view_window" style="margin-right: 20px;">
        <button nz-tooltip nzPlacement="top" nzTitle="打开新页面" nz-button [nzSize]="'small'" nzType="primary">To</button>
      </a>
      <button nz-tooltip nzPlacement="top" nzTitle="充满/缩小屏幕" nz-button [nzSize]="'small'"  (click)="clickFull()" nzType="primary">Full</button>
    </div>
    <iframe id='orbitIframe'  [src]="orbitUrl|safe" width="100%" height="100%" frameborder="0"></iframe>
  </div>
</full-content>
